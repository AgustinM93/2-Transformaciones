<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manejo de Indices</title>
    <link rel="stylesheet" href="styles/modern-normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <span id="branch">
      <b>Manejo de Indices:</b> con indices
    </span>

    <canvas id="canvas" width="400" height="400">
      This browser doesn't support the canvas element
    </canvas>

    <div id="controls">
      <span>Translation</span>
      <input id="translation-slider" type="range" min="-2" max="2" step="any">
      <span id="translation-value" class="value"></span>

      <span>Scale</span>
      <input id="scale-slider" type="range" min="0" max="2" step="any">
      <span id="scale-value" class="value"></span>

      <span>Rotation</span>
      <input id="rotation-slider" type="range" min="-90" max="90">
      <span id="rotation-value" class="value"></span>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
